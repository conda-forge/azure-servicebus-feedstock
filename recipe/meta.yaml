{% set version = "0.50.1" %}

package:
  name: azure-servicebus
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/azure-servicebus/azure-servicebus-{{ version }}.zip
  sha256: fb09141449de35542c9139f619d6c1edf5adfd08d8736c5f8222782b60d11445

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - azure-common
    - requests

test:
  imports:
    - azure
    - azure.servicebus
    - azure.servicebus._http
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache-2.0
  summary: 'Microsoft Azure Service Bus Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Maxyme
    - scopatz
