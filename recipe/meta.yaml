{% set name = "azure-servicebus" %}
{% set version = "7.14.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 70a63384557aec0bee727740e7b25ded29e9e701b77611764577fd7402389402

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=77.0.3
  run:
    - python >={{ python_min }}
    - azure-core >=1.28.0
    - isodate >=0.6.0
    - typing_extensions >=4.6.0

test:
  imports:
    - azure.servicebus
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  summary: Microsoft Azure Service Bus Client Library for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/Azure/azure-sdk-for-python
  doc_url: https://azure.github.io/azure-sdk-for-python/servicebus.html

extra:
  recipe-maintainers:
    - xylar
    - Maxyme
