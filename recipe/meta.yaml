{% set version = "0.21.1" %}

package:
  name: azure-servicebus
  version: {{ version }}

source:
  fn: azure-servicebus-{{ version }}.zip
  url: https://pypi.io/packages/source/a/azure-servicebus/azure-servicebus-{{ version }}.zip
  md5: bb6a27afc8f1ea9ab46ff2371069243d45000d351d9b64e450b63d52409b934d
  

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - azure-common
    - requests
  run:
    - python
    - azure-common
    - requests

test:
  imports:
    - azure
    - azure.servicebus
    - azure.servicebus._http
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache-2.0
  summary: 'Microsoft Azure Service Bus Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
