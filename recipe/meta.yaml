{% set version = "0.50.2" %}

package:
  name: azure-servicebus
  version: {{ version }}

source:
  fn: azure-servicebus-{{ version }}.zip
  url: https://pypi.io/packages/source/a/azure-servicebus/azure-servicebus-{{ version }}.zip
  md5: 2bae74519d0a2a161d92f849196dfcb1
  

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools
    - azure-common
    - requests
  run:
    - python
    - azure-common
    - requests

test:
  imports:
    - azure
    - azure.servicebus
    - azure.servicebus._http
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache-2.0
  summary: 'Microsoft Azure Service Bus Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Maxyme
